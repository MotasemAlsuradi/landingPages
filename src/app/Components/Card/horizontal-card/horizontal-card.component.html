<div class="card border-top-0 mt-4 shadow" style="width: 26.5rem;">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img [src]="'assets/img/' + vacation.imgSrc" class="card-img-top mt-2 ms-2"
        style="width: 50px; height: 50px; object-fit: cover; border-radius: 50%;">
      <h5 class="card-title ms-2 pt-2 mb-0">{{ vacation.name }}</h5>
    </div>
    <div class="mt-2 me-4">
      <input
        type="checkbox"
        [checked]="isSelected"
        (change)="onCheckboxChange()"
        >
    </div>
  </div>

  <div class="card-body">
    <p class="card-text mb-0">Submitted on:</p>
    <h6 class="submit-value">{{ vacation.submittedOn }}</h6>

    <div class="d-flex justify-content-between align-items-center">
      <div>
        <p class="card-text mb-0">Duration:</p>
        <h6 class="duration-value mb-0">{{ vacation.duration }}</h6>
      </div>
      <a href="#" class="btn btn-success fs-6 fw-medium mt-5">Approve</a>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-2">
      <div>
        <p class="card-text mb-0">Salary:</p>
        <h6 class="salary-value mb-0">{{ vacation.salary }}</h6>
      </div>
      <a href="#" class="btn border-success text-success fs-6 fw-medium mt-2" style="width: 5.5em;">Decline</a>
    </div>
  </div>
</div>
