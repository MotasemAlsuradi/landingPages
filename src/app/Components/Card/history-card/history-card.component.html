<div class="card mt-4 mx-auto shadow rounded-3" style="max-width: 18rem; width: 100%;">
  <div class="card-body">
    <h6 class="card-title">{{ record.title }}</h6>
    <p class="card-text mb-0">{{ record.durationDate }} <span class="ms-2 fw-bold">{{ record.durationDays }}</span></p>
    <p class="card-text mt-4 mb-0">Approved by: {{ record.approved }}</p>
  </div>
</div>
