<div class="bg-body-tertiary my-5 shadow rounded-4">
  <nav class="navbar">
    <a class="navbar-brand ms-3">
      <fa-icon [icon]="faListCheck" class="text-success me-1"></fa-icon>
      Pending Requests
    </a>
  </nav>

  <div class="d-flex flex-wrap my-3">
    <ng-container *ngFor="let vacation of top2Vacations">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <app-vac-pending-card [vacation]="vacation"></app-vac-pending-card>
      </div>
    </ng-container>
  </div>

  <div class="d-flex justify-content-end">
    <a class="btn btn-link fw-bold text-success text-decoration-none mt-0 mb-3" (click)="goToVacationPage()" role="button">View More ></a>
  </div>
</div>
